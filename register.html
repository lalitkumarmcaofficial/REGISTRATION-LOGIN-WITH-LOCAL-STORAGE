<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page-Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Create An Account</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" required>
      
      <label for="mobile">Mobile</label>
      <input type="number" id="mobile" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
      
      <label for="create_password">Create Password</label>
      <input type="password" id="create_password" required>
      
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" required>

      <p class="error" id="error"></p>
      
      <button type="submit">Register</button>
    </form>
    <p id="registration_output"></p>
    <p>Already registered? <a href="index.html">Login here</a></p>
  </div>

  <script>


const form = document.getElementById('registrationForm');
const errorElement = document.getElementById('error');

form.addEventListener('submit', function (e) {
    e.preventDefault();

    var myName = document.getElementById("name").value;
    var myEmail = document.getElementById("email").value;
    var myMobile = document.getElementById("mobile").value;
    var myDob = document.getElementById("dob").value
    var myCreatePassword = document.getElementById("create_password").value;
    var myConfirmPassword = document.getElementById("confirm_password").value;
  
    //* Check if password and confirm password match
    if (myCreatePassword !== myConfirmPassword) {
      errorElement.textContent = "Passwords do not match!";
      return;
    }
  

    if (!myName || !myEmail || !myMobile || !myDob || !myCreatePassword || !myConfirmPassword) {
      errorElement.textContent = "All fields are required!";
      return;
  }

  
    //* Create an object to store user data
    const userData = {
      name: myName,
      email: myEmail,
      mobile: myMobile,
      dob: myDob,
      confirmPassword: myConfirmPassword
    };
  
    //* Save user data in localStorage
    localStorage.setItem("userData", JSON.stringify(userData));
    form.reset();
    errorElement.textContent = ""; // Clear error message
  
    //* Display success message
    document.getElementById("registration_output").innerHTML = "Registration Successful! <a href='index.html'>Login now</a>";
    console.log(myName + "Registration Successful!");
    
  });
  


  </script>
</body>
</html>
